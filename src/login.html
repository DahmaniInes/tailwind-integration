  <main class="main-content">
    <div class="login-container">
      <section class="login-grid">
        <div class="image-column">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/16af0eda0259adfd217fd5e644330f1addc81ad5c75b9d173e1ae0ef620d7a43?placeholderIfAbsent=true&apiKey=4974050eac914fc9a54f83750c5010d5"

            class="login-image"
          />

        <div class="form-column">
          <div class="login-form-container">
            <h1 class="page-title">Curly Hair Care</h1>
            <p class="page-subtitle">Embrace your natural beauty</p>
  
            <form class="login-form">
              <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="Enter your email"
                />
              </div>
  
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Enter your password"
                />
              </div>
  
              <a href="#" class="forgot-password">Forgot password?</a>
  
              <div class="button-group">
                <button type="button" class="btn btn-secondary">BACK</button>
                <button type="submit" class="btn btn-primary">LOG IN</button>
              </div>
  
              <p class="signup-prompt">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </div>
